<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="diceHeader">
        <h1>Pig Dice Game</h1>
      </div>
      <form id="player-form" >
        <div class="form-group top-margin">
          <label class="inputName" for="player1Name">Player 1 Name: </label>
          <input type="text" id="player1Name" class="form-control">
        </div>
        <div class="form-group">
          <label class="inputName" for="player2Name">Player 2 Name: </label>
          <input type="text" id="player2Name" class="form-control">
        </div>
        <button type="submit" class="btn btn-info"name="button">Submit</button>
      </form>
      <div id="game-hidden">
        <div class="row">
          <div id="player1" class="col-lg-3 player">
            <h2><span class="player1"></span></h2>
            <h3 class="points"><span class="totalPoints1"></span></h3>
          </div>
          <div class="col-lg-6 player">
            <h2><span class ="playerName"></span></h2>
            <h2><span class = "diceRoll"></span></h2>
            <button id="rollDice" type="button" name="button" class="btn btn-primary">Roll Dice!</button>

            <h3>Turn Points:<span class="turnPoints"></span></h3>

            <button id="hold1" type="button" name="button" class="btn btn-warning">Hold</button>
            <button id="endTurn1" type="button" name="button" class="btn btn-danger">End Turn</button>
            <div id="result">

            </div>
          </div>
          <div id="player2" class="col-lg-3 player">
            <h2><span class="player2"></span></h2>
            <h3 class="points"><span class="totalPoints2"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
